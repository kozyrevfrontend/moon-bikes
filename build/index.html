<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Магазин велосипедов Moon</title>
  <link rel="preload" href="fonts/OpenSans-Light.woff2" as="font">
  <link rel="preload" href="fonts/OpenSans-Regular.woff2" as="font">
  <link rel="preload" href="fonts/OpenSans-SemiBold.woff2" as="font">
  <link rel="preload" href="fonts/OpenSans-Bold.woff2" as="font">
  <link rel="preload" href="fonts/Overpass-Regular.woff2" as="font">
  <link rel="preload" href="fonts/Overpass-Bold.woff2" as="font">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="page-header">
    <nav class="page-header__nav">
      <ul class="site-list">
        <li class="site-list__item">
          <a class="site-list__link" href="#">О нас</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="#">Виды велосипедов</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="#">Видео про велосипеды</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="#">Контакты</a>
        </li>
      </ul>
    </nav>
    <button class="page-header__toggle button button--toggle" type="button" aria-label="Открыть меню"></button>

    <div class="page-header__inner">
    <div class="promo">
      <a class="promo__logo logo">
        <img class="logo__img" src="img/logo.svg" alt="Магазин велосипедов Moon" width="67" height="20">
      </a>
        <p class="promo__slogan">Мы продаем велосипеды</p>
        <p class="promo__text">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
      </div>

      <div class="page-header__form-wrapper">
        <p class="page-header__form-offer">Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
        <form class="user-form" method="POST" action="https://echo.htmlacademy.ru">
          <input type="text" name="user-name" placeholder="Введите Ваше Имя" aria-label="Введите Ваше Имя" required="">
          <input type="tel" name="user-phone" placeholder="Введите Ваш номер телефона" aria-label="Введите Ваш номер телефона" required="">
          <button class="button button--submit" type="submit">Подобрать велосипед мечты</button>
        </form>
      </div>
    </div>
  </header>

  <script src="js/app.js"></script>
</body>
</html>
